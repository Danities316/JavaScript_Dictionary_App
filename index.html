    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>

    <div class="container">
      <h1 class="h1">Mini-Word Glossory App</h1>
	  <span>Words with meaning usin Dictionary API</span>
      <div class="search">
        <input
          onkeypress="handleClick(event)"
          type="text"
          class="search-field"
          placeholder="Type and press enter"
        />
      </div>

      <div class="result">
        <h1 class="word"></h1>
        <p class="phonetics"></p>
        <audio
          src=""
          controls
        ></audio>
        <p class="wordmeaning"></p>
        <p class="word-definition"></p>
        <p class="wordmeaning"></p>
        <div class="synonyms"></div>
		<div class="me"></div>
      </div>
    </div>

    <footer>
			<span>

			</span>
		</footer>

    <script src="./app.js"></script>
